<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="/style.css" />
  </head>
  <body>
    <!-- main contailer  -->
    <main>
      <!-- container for the whole  box  -->
      <div class="wrapper">
        <h1>Digital Clock</h1>

        <!-- .container for the clock digits  -->
        <div class="clock-box">
          <div
            id="hour"
            class="hour">
            00
          </div>
          <div class="">:</div>
          <div
            id="min"
            class="min">
            00
          </div>
          <div class="">:</div>
          <div
            id="sec"
            class="sec">
            00
          </div>
        </div>
      </div>
    </main>
  </body>

  <script src="/script.js"></script>
</html>
